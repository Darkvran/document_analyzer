<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Document Analyzer|Вход</title>
    </head>
    <body>
        <a href="{{ url_for('index_bp.index') }}">Домашняя страница</a>
        <form method="POST" action="{{ url_for('auth_bp.login') }}">
            <h2>Вход</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h3>{{ message }}</h3>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="email" name="email" placeholder="Почта" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div class="link">
            <a href="{{ url_for('auth_bp.register') }}">Нет аккаунта? Зарегистрируйся</a>
            </div>
            
        </form>
    </body>
</html>
